               <div class="row">
                            <h5>Микро</h5>
                        </div>
                        <div class="row">
                            {% for f in form %}
                                {% if f.name in instance.micro %}
                                    <div class="mb-3 {% if f.name == 'name' %}col-12{% else %}col-xl-1 col-md-2 col-sm-3 col-4{% endif %} p-1">
                                        <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                                        {{ f }}
                                        <div class="error">{{ f.errors }}</div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                            </div>
